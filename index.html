<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashCoach AI - Attack Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              gaming: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                accent: '#00dc82', // Cyber green
                danger: '#ef4444',
                gold: '#f59e0b',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        background-color: #0b1120;
        color: #e2e8f0;
      }
      [data-theme="light"] {
        color-scheme: light;
      }
      [data-theme="light"] body {
        background-color: #f8fafc;
        color: #0f172a;
      }
      [data-theme="light"] .bg-gaming-900 {
        background-color: #f8fafc !important;
      }
      [data-theme="light"] .bg-gaming-900\/90 {
        background-color: rgba(248, 250, 252, 0.9) !important;
      }
      [data-theme="light"] .bg-gaming-900\/80 {
        background-color: rgba(248, 250, 252, 0.8) !important;
      }
      [data-theme="light"] .bg-gaming-900\/50 {
        background-color: rgba(248, 250, 252, 0.7) !important;
      }
      [data-theme="light"] .bg-gaming-800 {
        background-color: #f1f5f9 !important;
      }
      [data-theme="light"] .bg-gaming-800\/50 {
        background-color: rgba(241, 245, 249, 0.7) !important;
      }
      [data-theme="light"] .bg-gaming-700 {
        background-color: #e2e8f0 !important;
      }
      [data-theme="light"] .border-gaming-700 {
        border-color: #cbd5e1 !important;
      }
      [data-theme="light"] .text-white {
        color: #0f172a !important;
      }
      [data-theme="light"] .text-gray-200 {
        color: #1f2937 !important;
      }
      [data-theme="light"] .text-gray-300 {
        color: #334155 !important;
      }
      [data-theme="light"] .text-gray-400 {
        color: #475569 !important;
      }
      [data-theme="light"] .text-gray-500 {
        color: #64748b !important;
      }
      [data-theme="light"] .text-gray-600 {
        color: #475569 !important;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
